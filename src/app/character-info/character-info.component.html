<div class="container-fluid container-lg mt-4">
  <div class="sub-title top-content-frame flex">
    <a [routerLink]="backUrl" fragment="lininStory" class="flex items-center ms-auto ms-md-4 me-auto">
      <span class="material-symbols-rounded">
        arrow_back_ios
      </span> Back
    </a>
  </div>
  <div>
    <app-reflection-font [text]="characterData?.title | translate"
      [fontClass]="'mx-auto sub-title'"></app-reflection-font>
  </div>
  <div class="row mb-5">
    <div class="col-12 col-md-2 flex flex-column mb-3 mb-md-0">
      <div class="black-frame small ms-auto me-suto me-md-2">
        <img [src]="characterData?.imageUrl">
      </div>
    </div>
    <div class="col-12 col-md-10 text-center text-md-start">
      <div class="description-frame px-5">
        <div class="section-sub-topic mb-2 mb-md-4">
          {{ characterData?.title | translate}}
        </div>
        <div class="section-content mb-4">
          {{characterData?.description | translate}}
        </div>
      </div>
    </div>
  </div>
  <router-outlet></router-outlet>
  <div class="blank-space">&nbsp;</div>
</div>
