<div class="cover">
</div>
<!-- <div class="border-wall-paper"></div> -->
<div class="container-fluid container-md mt-3">
  <div>
    <app-reflection-font [text]="'Welcome'" [fontClass]="'sub-title mx-auto'"></app-reflection-font>
  </div>
  <div class="caption mb-5 after-reflect">
    {{'GLOBAL.WARNING' | translate}}<br />
    {{'GLOBAL.DONT_LIST' | translate}}<br />
    {{'GLOBAL.DONT_LIST_SUB' | translate}}
  </div>
  <div class="row justify-content-center align-items-start">
    <div class="col-4">
      <app-image-card [imageUrl]="'/assets/images/home/home-playground-border.webp'"
      [link]="'/playground'" [title]="'Playground'" [miniTitle]="'Playground illustration'"/>
    </div>
    <div class="col-4">
      <app-image-card [imageUrl]="'/assets/images/home/home-tarot-border.webp'"
      [link]="'/tarots'" [title]="'Tarot'" [miniTitle]="'Tarot card'"/>
    </div>
    <div class="col-4">
      <app-image-card [imageUrl]="'/assets/images/home/home-original-border.webp'"
      [link]="'/original'" [title]="'Original'" [miniTitle]="'Original works'"/>
    </div>
  </div>
  <div class="mt-3">
    <app-reflection-font [text]="'Show case'" [fontClass]="'sub-title mx-auto'"></app-reflection-font>
  </div>
  <div class="d-flex align-items-center justify-content-center flex-column flex-md-row">
    <app-character-icon link="/tarots" img="/assets/images/home/eight-of-cup_preview.webp"
      hoverDescription="Tarot" label="Eight of cups"></app-character-icon>
    <app-character-icon link="/tarots" img="/assets/images/home/ace-of-cup_preview.webp"
      hoverDescription="Tarot" label="Ace of cups"></app-character-icon>
    <app-character-icon link="/character-info/elysia" img="/assets/images/original/elysia_ori_rin_linin.webp"
      hoverDescription="Original" label="Elysia"></app-character-icon>
  </div>
  <div class="d-flex align-items-center justify-content-center flex-column flex-md-row">
    <app-character-icon link="/character-info/francois" img="/assets/images/original/francois_ori_rin_linin.webp"
      hoverDescription="Original" label="Francois"></app-character-icon>
    <app-character-icon link="/playground" img="/assets/images/home/mobias_rin_linin_preview.webp"
      hoverDescription="Playground" label="Mobias"></app-character-icon>
  </div>
  <div class="blank-space">&nbsp;</div>
</div>
