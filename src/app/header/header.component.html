<a class="show-on-header linin-label" routerLink="/home" alt="Home page">
  <div class="merge-linin-flag" [class.on-top-scroll]="minimizeFlag">
    <img class="linin-flag-hover" src="/assets/images/linin-icon.png?v=2">
    <img class="linin-flag" src="/assets/images/linin-label.png">
  </div>
</a>
<div class="top-header show-on-header">
    <div class="border-wall-paper"></div>
    <div class="inner-wallpaper d-flex">
        <button class="menu-btn ms-auto me-3" (click)="openMenu=true">
            <span class="material-symbols-rounded">
              menu
              </span>
        </button>
        <div class="bg-wallpaper"></div>
    </div>
    <div class="border-wall-paper"></div>
</div>
<div class="over-header">
  <div class="menu" [class.open]="openMenu">
    <button class="menu-btn" (click)="openMenu=false">
      <span class="material-symbols-rounded">
        close
        </span>
    </button>
    <a routerLink="/original" (click)="openMenu=false">
      <div class="menu-item py-3">
        <app-text-rollin-entrance [text]="'Original Characters'" [runAnimation]="openMenu"></app-text-rollin-entrance>
      </div>
    </a>
    <a routerLink="/playground" (click)="openMenu=false">
      <div class="menu-item py-3">
        <app-text-rollin-entrance [text]="'Playground'" [runAnimation]="openMenu"></app-text-rollin-entrance>
      </div>
    </a>
  </div>
</div>
