@if (imageLoading) {
  <div class="d-flex justify-content-center align-items-center" [style.width]="width" [style.height]="height">
    <app-mini-spinning [color]="'dark'"></app-mini-spinning>
  </div>
}
<img #imageShow [src]="srcLink" (load)="imageFinishLoad()" (error)="imageFinishLoad()"
alt="{{ alt }}"  [class.d-none]="imageLoading" class="{{class}}">
