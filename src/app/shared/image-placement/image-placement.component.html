@if (imageLoading) {
  <div class="flex justify-center items-center" [style.width]="width" [style.height]="height">
    <app-mini-spinning [color]="'dark'"></app-mini-spinning>
  </div>
}
<img #imageShow [src]="srcLink" (load)="imageFinishLoad()" (error)="imageFinishLoad()"
alt="{{ alt }}"  [class.hidden]="imageLoading" class="{{class}}">
