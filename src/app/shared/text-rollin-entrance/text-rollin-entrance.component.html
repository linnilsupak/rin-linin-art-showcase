@for (item of splitText; track item) {
    <span [class.roll-in]="runAnimation" class="original-roll-in" [style.left.px]="calWidth.offsetLeft"
    [style]="item.style">{{item.alphabet}}</span>
    <span class="invisible" #calWidth>{{item.alphabet}}</span>
}
<span #lastContent [class.roll-in]="runAnimation" class="original-roll-in" [style.left.px]="lastItemPosition">
    <ng-content #lastItem></ng-content>
</span>
