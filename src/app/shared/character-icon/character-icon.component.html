<div class="pfbox">
  <div class="pitem">
    <a routerLink="{{ link }}" [fragment]="fragment">
      <div class="sgvitem">
        <h3>{{label}}</h3>
        @if(imageLoading) {
          <app-mini-spinning class="mini loading"></app-mini-spinning>
        }
        <svg width="300" height="300" viewBox="0 0 300 300">
          <clipPath id="clip_diamon">
            <path d="M 150,0 300,150 150,300 0,150 z "></path>
          </clipPath>
          <image [attr.xlink:href]="img" width="100%" height="100%" preserveAspectRatio="xMidYMid slice"
            clip-path="url(#clip_diamon)" class="img" [class.d-none]="imageLoading" (load)="imageFinishLoading()">
          </image>
          @if (imageLoading) {
            <polygon points="150,0 300,150 150,300 0,150" style="fill:black;" />
          }
        </svg>
        <p>{{hoverDescription}}</p>
      </div>
      <img [src]="img" #imageIcon class="d-none"/>
    </a>
  </div>
</div>
