<div class="avatar"  [matTooltip]="tooltipLabel" matTooltipPosition="below" [style.background-color]="defaultColor"
  [style.width.px]="width" [style.height.px]="width"
  [class.clickable]="expandable">
  @if (url) {
    <img [src]="url" alt="avatar"/>
  }
  <!-- <img *ngIf="!url && !defaultAlphabet" [src]="defaultImage" alt="avatar"/> -->
  @if (!url && defaultAlphabet) {
    <div class="flex justify-center items-center" [style.width.px]="width" [style.height.px]="width"
      [style.background-color]="defaultColor"
      [style.background-size]="width + 'px ' + width + 'px'">
      <span [style.font-size.px]="width * 0.6" [style.color]="alphabetColor">{{ defaultAlphabet }}</span>
    </div>
  }
</div>
<!-- [style.background-image]="'url(' + defaultImage + ')'" -->
