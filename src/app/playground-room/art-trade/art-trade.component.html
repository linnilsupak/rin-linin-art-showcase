<div class="container-fluid lg:container mx-auto mt-5">
  <div class="sub-title top-content-frame flex">
      <a [routerLink]="'/playground'" class="flex items-center ms-auto ms-md-4 me-auto">
        <span class="material-symbols-rounded">
          arrow_back_ios
        </span> Back
      </a>
    </div>
  <div>
      <app-reflection-font [text]="'PLAYGROUND.ART_TRAD' | translate" [fontClass]="'mx-auto sub-title'"></app-reflection-font>
  </div>
  <div class="section-content section-color mb-4">
      {{'ART_TRAD.DESCRIPTION' | translate}}<br/>
      {{'ART_TRAD.DESCRIPTION2' | translate}}
  </div>
  <div class="flex">
    <div class="section-sub-topic section-color mb-2 md:mx-auto w-full md:w-auto grid grid-cols-2 max-md:grid-cols-1 gap-2">
      <div class="text-center">
        <span>{{'ART_TRAD.SKETCH_COOKIE' | translate}}</span>
      </div>
      <div class="text-center hidden md:block">
        <span>{{'ART_TRAD.COLOR' | translate}}</span>
      </div>
    </div>
  </div>
  <app-gallery-room [galleryRoom]="artTrade1" [pattern]="'equal'"></app-gallery-room>
  <div class="mb-3">&nbsp;</div>
  <div class="flex">
    <div class="section-sub-topic section-color mb-2 md:mx-auto w-full md:w-auto grid grid-cols-2 max-md:grid-cols-1 gap-2">
      <div class="text-center">
        <span>{{'ART_TRAD.SKETCH_ME' | translate}}</span>
      </div>
      <div class="text-center hidden md:block">
        <span>{{'ART_TRAD.COLOR_NEKO' | translate}}</span>
      </div>
    </div>
  </div>
  <app-gallery-room [galleryRoom]="artTrade2" [pattern]="'equal'" [enableSlidIn]="true"></app-gallery-room>
  <div class="blank-space">&nbsp;</div>
  <app-playground-bottom-menu [currentLabel]="'PLAYGROUND.ART_TRAD'"></app-playground-bottom-menu>
  <div class="mb-3">&nbsp;</div>
</div>
