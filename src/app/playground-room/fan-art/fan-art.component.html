<div class="container-fluid lg:container mx-auto mt-5">
  <div class="sub-title top-content-frame flex">
      <a [routerLink]="'/playground'" class="flex items-center ms-auto ms-md-4 me-auto">
        <span class="material-symbols-rounded">
          arrow_back_ios
        </span> Back
      </a>
    </div>
  <div>
      <app-reflection-font [text]="'PLAYGROUND.FANART' | translate" [fontClass]="'mx-auto sub-title'"></app-reflection-font>
  </div>
  <div class="section-content section-color mb-4">
      {{'FANART.DESCRIPTION' | translate}}
  </div>
  <app-gallery-room [galleryRoom]="fanart1" [enableSlidIn]="true"></app-gallery-room>
  <div class="blank-space">&nbsp;</div>
  <app-gallery-room [galleryRoom]="fanart2"  [enableSlidIn]="true"></app-gallery-room>
  <div class="blank-space">&nbsp;</div>
  <div class="section-sub-topic section-color mb-2">
    {{'FANART.HOYOVERSE' | translate}}
  </div>
  <div class="section-content section-color mb-4">
      {{'FANART.HOYOVERSE_DESC' | translate}}
  </div>
  <app-gallery-room [galleryRoom]="fanart3" [pattern]="'equal'" [enableSlidIn]="true"></app-gallery-room>
  <app-gallery-room [galleryRoom]="fanart4" [pattern]="'equal'" [enableSlidIn]="true"></app-gallery-room>
  <div class="blank-space">&nbsp;</div>
  <div class="section-sub-topic section-color mb-2">
    {{'FANART.SPY_FAMILY' | translate}}
  </div>
  <div class="section-content section-color mb-4">
      {{'FANART.SPY_FAMILY_DESC' | translate}}
  </div>
  <app-gallery-room [galleryRoom]="fanart5" [enableSlidIn]="true"></app-gallery-room>
  <app-gallery-room [galleryRoom]="fanart6" [enableSlidIn]="true"></app-gallery-room>
  <div class="blank-space">&nbsp;</div>
  <app-playground-bottom-menu [currentLabel]="'PLAYGROUND.FANART'"></app-playground-bottom-menu>
  <div class="mb-3">&nbsp;</div>
</div>
