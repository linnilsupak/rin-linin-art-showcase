<div class="cover">
</div>
<!-- <div class="border-wall-paper"></div> -->
<div class="container-fluid container-md mt-5">
  <div>
    <app-reflection-font [text]="'Original Characters'" [fontClass]="'mx-auto'"></app-reflection-font>
  </div>
  <div class="caption mb-5 after-reflect">
    {{'GLOBAL.WARNING' | translate}}<br />
    {{'GLOBAL.DONT_LIST' | translate}}<br />
    {{'GLOBAL.DONT_LIST_SUB' | translate}}
  </div>
  <div class="mt-3">
    <div class="mx-auto width-fit-content">
      <app-reflection-font [text]="'Linin Story'" [fontClass]="'sub-title'"></app-reflection-font>
    </div>
  </div>
  <div class="section-content section-color mt-1 mb-5">
    {{'ORIGINAL.DESCRIPTION' | translate}}
  </div>
  <div class="d-flex align-items-center justify-content-center flex-column flex-md-row">
    <app-character-icon link="/original" fragment="linin" img="/assets/images/original/rin_linin_ori.jpg"
      hoverDescription="Protagonist" label="Linin"></app-character-icon>
    <app-character-icon link="/original" fragment="collector"
      img="/assets/images/original/the_collector_ori_rin_linin.jpg" hoverDescription="Main cast"
      label="The collector"></app-character-icon>
    <app-character-icon link="/original" fragment="witch" img="/assets/images/original/the_witch_ori_rin_linin.jpg"
      hoverDescription="Main cast" label="The witch"></app-character-icon>
  </div>
  <div class="d-flex align-items-center justify-content-center flex-column flex-md-row">
    <app-character-icon link="/original" fragment="francois" img="/assets/images/original/francois_ori_rin_linin.jpg"
      hoverDescription="Dolka cast" label="Francois"></app-character-icon>
    <app-character-icon link="/original" fragment="elysia" img="/assets/images/original/elysia_ori_rin_linin.jpg"
      hoverDescription="Dolka cast" label="Elysia"></app-character-icon>
  </div>
  <div class="d-flex align-items-center justify-content-center flex-column flex-md-row">
    <app-character-icon link="/original" fragment="mimi" img="/assets/images/original/mimi_ori_rin_linin.png"
      hoverDescription="Dolka cast" label="Mimi"></app-character-icon>
  </div>
  <div class="blank-space">&nbsp;</div>
  @for (item of characterInfo;track item.name; let index=$index) {
    <span id="{{item.name}}"></span>
    <app-character-frame [imageUrl]="item.imageUrl" [characterName]="item.name"
    [title]="item.title" [description]="item.description" [arrangement]="(index % 2) ? 'left': 'right'"></app-character-frame>
    <div class="blank-space">&nbsp;</div>
  }
</div>
