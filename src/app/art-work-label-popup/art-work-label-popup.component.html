<div class="container-fluid">
  <div class="row">
    <div class="col-12 col-md">
      <div class="{{ frameStyle() }}">
        <img src="{{ picUrl() }}" class="show-real-width">
      </div>
    </div>
    <div class="col-12 col-md d-flex">
      <div class="art-tag d-flex flex-column my-auto p-2 align-items-center align-items-md-start">
        <b class="title">{{ title() }}</b>
        <i class="title-2">{{ title2() }}</i>
        <div class="mb-2 sub-title text-center text-md-start">{{ subTitle()}}</div>
        <div class="text-center text-md-start desc">{{ description()}}</div>
      </div>
    </div>
  </div>
</div>
<button mat-fab aria-label="Close popup" class="close-btn" (click)="closePopup()">
  <mat-icon>close</mat-icon>
</button>
