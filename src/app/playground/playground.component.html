<div class="cover">
</div>
<!-- <div class="border-wall-paper"></div> -->
<div class="container-fluid container-md mt-5">
    <div>
        <app-reflection-font [text]="'Playground'" [fontClass]="'mx-auto'" ></app-reflection-font>
    </div>
    <div class="caption mb-5 after-reflect">
      นี่คือภาพมีลิขสิทธิ์<br/>
      ห้ามทำซ้ำ ดัดแปลง ฯลฯ ไม่ว่าในกรณีใด ๆ<br />
      Please don't re-post
    </div>
    <div class="section-topic mb-2">
      Art Fight 2024
    </div>
    <div class="section-content mb-4">
      ปีแรกที่รินได้ลองเล่น Artfight และได้ทดลองวาดตัวละครหลากหลายรูปแบบค่ะ
    </div>
    <div class="row mb-3">
        <div class="col-12 col-lg d-flex flex-column">
            <div class="{{ galleryRoom.furryPic.frameStyle }} hover mt-0 mt-lg-auto ms-auto me-auto me-lg-0 mb-2 mb-lg-0 mini-frame-200"
              (click)="openArtWorkLabel(galleryRoom.furryPic)">
                <img [src]="galleryRoom.furryPic.picUrl">
            </div>
            <div class="white-frame mt-2 small ms-auto me-auto me-lg-0 mini-frame-200" >
                <img src="/assets/images/playground/artfight2024/rioni_rin_linin.png">
            </div>
        </div>
        <div class="col-12 col-lg d-flex align-items-end mt-3 mt-lg-0">
            <div class="white-double-frame small mx-auto" >
                <img src="/assets/images/playground/artfight2024/mobias_rin_linin.png">
            </div>
        </div>
        <div class="col-12 col-lg d-flex mt-3 mt-lg-0">
            <div class="black-frame small mt-auto me-auto ms-auto ms-lg-0  mini-frame-300">
                <img src="/assets/images/playground/artfight2024/red_rin_linin.png">
            </div>
        </div>
    </div>
    <div class="row mb-3">
        <div class="col-12 col-lg-8 d-flex">
            <div class="black-frame ms-auto me-auto me-lg-0 mb-3 mb-lg-0" [style.width]="'500px'">
                <img src="/assets/images/playground/artfight2024/paga_rin_linin.jpg">
            </div>
        </div>
        <div class="col-12 col-lg-4 d-flex">
            <div class="white-frame mini-frame-300 me-auto ms-auto ms-lg-0 d-flex" >
                <img src="/assets/images/playground/artfight2024/lossen_watercolor_rin_linin.png" class="my-auto">
            </div>
        </div>
    </div>
    <div class="blank-space">&nbsp;</div>

    <div class="row mb-3">
        <div class="col-12 col-lg d-flex flex-column">
            <div class="black-frame circle mt-0 mt-lg-auto ms-auto me-auto me-lg-0 mb-2 mb-lg-0 mini-frame-200 small" >
                <img src="/assets/images/playground/artfight2024/rock_rin_linin.png">
            </div>
            <div class="white-frame mt-2 ms-auto me-auto me-lg-0 mini-frame-200 small" >
                <img src="/assets/images/playground/artfight2024/month_rin_linin.png">
            </div>
        </div>
        <div class="col-12 col-lg d-flex align-items-end mt-3 mt-lg-0">
            <div class="white-double-frame small mx-auto" >
                <img src="/assets/images/playground/artfight2024/june_rin_linin.png">
            </div>
        </div>
        <div class="col-12 col-lg d-flex mt-3 mt-lg-0">
            <div class="black-frame small mt-auto me-auto ms-auto ms-lg-0  mini-frame-300">
                <img src="/assets/images/playground/artfight2024/rabbit_rin_linin.png">
            </div>
        </div>
    </div>
    <div class="row mb-3">
        <div class="col-md-12 col-lg-8 d-flex">
            <div class="ms-auto">
                <div class="row">
                    <div class="black-frame col-12 col-lg mb-3" >
                        <img src="/assets/images/playground/artfight2024/bird_rin_linin.png">
                    </div>
                    <div class="black-frame col-12 col-lg ms-0 ms-lg-3 mb-3">
                        <img src="/assets/images/playground/artfight2024/pony_rin_linin.gif">
                    </div>
                </div>
                <div class="row">
                    <div class="white-frame mx-auto mb-3 mb-lg-0  mini-frame-300" >
                        <img src="/assets/images/playground/artfight2024/rabbit_yellow_rin_linin.png">
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-12 col-lg-4 d-flex">
            <div class="col">
                <div class="black-frame" >
                    <img src="/assets/images/playground/artfight2024/fly_rin_linin.png">
                </div>
            </div>
        </div>
    </div>
    <div class="blank-space">&nbsp;</div>


    <div class="row mb-3">
        <div class="col-12 col-lg d-flex flex-column">
            <div class="black-frame circle mt-0 mt-lg-auto ms-auto me-auto me-lg-0 mb-2 mb-lg-0 mini-frame-200" >
                <img src="/assets/images/playground/artfight2024/alexandra_rin_linin.png">
            </div>
            <div class="white-frame mt-2 ms-auto me-auto me-lg-0 mini-frame-200 small" >
                <img src="/assets/images/playground/artfight2024/umbera_rin_linin.png">
            </div>
        </div>
        <div class="col-12 col-lg d-flex align-items-end mt-3 mt-lg-0">
            <div class="white-double-frame small mx-auto" >
                <img src="/assets/images/playground/artfight2024/dog_rin_linin.png">
            </div>
        </div>
        <div class="col-12 col-lg d-flex mt-3 mt-lg-0">
            <div class="black-frame small mt-auto me-auto ms-auto ms-lg-0  mini-frame-300">
                <img src="/assets/images/playground/artfight2024/chibi_rin_linin.png">
            </div>
        </div>
    </div>
    <div class="row mb-3">
        <div class="col-3 d-none d-lg-block"></div>
        <div class="col-12 col-lg-5 d-flex">
            <div class="black-frame ms-0 ms-lg-3 mb-3">
                <img src="/assets/images/playground/artfight2024/devil_rin_linin.png" class="my-auto">
            </div>
        </div>
        <div class="col-12 col-lg-4 d-flex">
            <div class="white-frame mini-frame-300 me-auto ms-auto ms-lg-0 d-flex" >
                <img src="/assets/images/playground/artfight2024/moonlit_rin_linin.png" class="my-auto">
            </div>
        </div>
    </div>
    <div class="row mb-3">
        <div class="col-2 d-none d-lg-block"></div>
        <div class="col-12 col-lg-5 d-flex">
            <div class="black-frame mb-3 mini-frame-300 d-flex ms-auto me-auto me-lg-0 small">
                <img src="/assets/images/playground/artfight2024/raccoon_rin_linin.png" class="my-auto">
            </div>
        </div>
        <div class="col-12 col-lg-5">
            <div class="white-frame mini-frame-300 me-auto ms-auto ms-lg-0 d-flex small" >
                <img src="/assets/images/playground/artfight2024/alan_rin_linin.png" class="my-auto">
            </div>
        </div>
    </div>
    <div class="blank-space">&nbsp;</div>
</div>
