<div class="cover">
</div>

<div class="container-fluid container-md mt-5">
  <div>
    <app-reflection-font [text]="'Playground'" [fontClass]="'mx-auto'"></app-reflection-font>
  </div>
  <div class="caption mb-5 after-reflect">
    {{'GLOBAL.WARNING' | translate}}<br />
    {{'GLOBAL.DONT_LIST' | translate}}<br />
    {{'GLOBAL.DONT_LIST_SUB' | translate}}
  </div>
  <div class="section-sub-topic section-color mb-2">
    {{'ART_FIGHT_2024.TITLE' | translate}}
  </div>
  <div class="section-content section-color mb-4">
    {{'ART_FIGHT_2024.DESCRIPTION' | translate}}
  </div>
  <app-gallery-room [galleryRoom]="galleryRoomConfig.room1"></app-gallery-room>
  <div class="blank-space">&nbsp;</div>

  <app-gallery-room [galleryRoom]="galleryRoomConfig.room2" [enableAutoScrollFirstRow]="false" [pattern]="'wide'"></app-gallery-room>
  <div class="blank-space">&nbsp;</div>

  <app-gallery-room [galleryRoom]="galleryRoomConfig.room3" [enableAutoScrollFirstRow]="true" [pattern]="'3-rows'"></app-gallery-room>
  <div class="blank-space">&nbsp;</div>
</div>
